<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Velox Custom</title>
        <link rel="icon" href="assets/img/logo.png" type="image/png">
        <link rel="stylesheet" href="css/style.css">
        <script src="https://kit.fontawesome.com/2c803d08b8.js" crossorigin="anonymous"></script>
        <script src="js/cars.js"></script>
        <script type="importmap">
            {
              "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.175.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.175.0/examples/jsm/"
              }
            }
        </script>
        <script type="module" src="js/configurator.js" defer></script>
        <script src="js/translation.js" defer></script>
        <script src="js/script.js" defer></script>

        <script src="https://unpkg.com/gsap@3/dist/gsap.min.js" defer></script>
        <script src="https://unpkg.com/@barba/core" defer></script>
        <script src="js/transitions.js" defer></script>
    </head>
    <body>
        <div id="transition-overlay">
            <div class="transition-text">Loading...</div>
        </div>

        <nav id="nav">
            <div id="nav-close" class="nav-toggle" onclick="toggleNav()">
                <i class="fas fa-times"></i>
            </div>
            <div id="nav-items">
                <a href="/index.html" data-init="Index" t-id="nav-home" class="nav-item">Home</a>
                <a href="/pages/cars.html" data-init="Cars" t-id="nav-cars" class="nav-item">Cars</a>
            </div>
        </nav>
        <header>
            <div id="nav-open" class="nav-toggle" onclick="toggleNav()">
                <i class="fas fa-bars"></i>
            </div>

            <h1 t-id="company-name" id="headline-title">Velox Custom</h1>

            <div id="header-settings">
                <label class="toggle text-base-content">
                    <input type="checkbox" value="velox_dark" class="theme-controller"/>

                    <svg aria-label="sun" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><g stroke-linejoin="round" stroke-linecap="round" stroke-width="2" fill="none" stroke="currentColor"><circle cx="12" cy="12" r="4"></circle><path d="M12 2v2"></path><path d="M12 20v2"></path><path d="m4.93 4.93 1.41 1.41"></path><path d="m17.66 17.66 1.41 1.41"></path><path d="M2 12h2"></path><path d="M20 12h2"></path><path d="m6.34 17.66-1.41 1.41"></path><path d="m19.07 4.93-1.41 1.41"></path></g></svg>

                    <svg aria-label="moon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><g stroke-linejoin="round" stroke-linecap="round" stroke-width="2" fill="none" stroke="currentColor"><path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"></path></g></svg>
                </label>

                <label for="lang-select"></label>
                <select id="lang-select">
                    <option value="en">English</option>
                </select>
            </div>
        </header>

        <main data-barba="wrapper">
            <div class="flex-row items-center justify-evenly" id="content" data-barba="container" data-barba-namespace="home">
                <div class="popular-car" id="popular-car-1" onclick="window.location.href='pages/configurator.html?manufacturer=porsche&car=gt3'">
                    <img src="assets/img/thumbnails/gt3.png" alt="Car 1" class="popular-car-image" id="tempCarImg">
                    <h2 class="popular-car-name" id="popular-car-1-name">Porsche GT3</h2>
                </div>
                <div class="popular-car" id="popular-car-2" onclick="window.location.href='pages/configurator.html?manufacturer=bmw&car=m5cs'">
                    <img src="assets/img/thumbnails/m5cs.png" alt="Car 2" class="popular-car-image">
                    <h2 class="popular-car-name" id="popular-car-2-name">BMW M5 CS</h2>
                </div>
                <div class="popular-car" id="popular-car-3" onclick="window.location.href='pages/configurator.html?manufacturer=nissan&car=r34'">
                    <img src="assets/img/thumbnails/r34.png" alt="Car 3" class="popular-car-image">
                    <h2 class="popular-car-name" id="popular-car-3-name">Nissan R34</h2>
                </div>
            </div>
        </main>
    </body>
    <script>
        window.addEventListener('keydown', () => {
            if (event.key === '#') {
                const img = document.getElementById("tempCarImg");
                img.src = img.src.includes("thumbnails/gt3.png") ? "assets/img/porsche_gt3.png" : "assets/img/thumbnails/gt3.png";
            }
        });
    </script>
</html>
