<!DOCTYPE html>
<html lang="en" data-theme="light">
    <head>
        <meta charset="UTF-8">
        <title>Velox Custom</title>
        <link rel="icon" href="../assets/img/logo.png" type="image/png">
        <link rel="stylesheet" href="css/output.css">
        <script src="https://kit.fontawesome.com/2c803d08b8.js" crossorigin="anonymous"></script>
        <script src="../js/translation.js" defer></script>
        <script src="../js/script.js" defer></script>
        <script src="https://unpkg.com/@barba/core"></script>
        <script src="../js/transitions.js" defer></script>
        <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"></script>
    </head>
    <body>
        <nav id="nav" class="bg-base-200 text-base-content">
            <div id="nav-close" class="nav-toggle" onclick="toggleNav()">
                <i class="fas fa-times"></i>
            </div>
            <div id="nav-items">
                <a href="../index.html" t-id="nav-home" class="nav-item">Home</a>
                <a href="../pages/cars.html" t-id="nav-cars" class="nav-item">Cars</a>
            </div>
        </nav>
        <header>
            <div id="nav-open" class="nav-toggle" onclick="toggleNav()">
                <i class="fas fa-bars"></i>
            </div>
            <h1 t-id="company-name" id="headline-title">Velox Custom</h1>
            <label for="lang-select"></label>
            <select id="lang-select">
                <option value="en">English</option>
            </select>
        </header>
        <main>
            <div class="popular-car" id="popular-car-1" onclick="window.location.href='pages/cars.html'">
                <img src="../assets/img/porsche_gt3.png" alt="Car 1" class="popular-car-image">
                <h2 class="popular-car-name" id="popular-car-1-name">Porsche GT3</h2>
            </div>
            <div class="popular-car" id="popular-car-2" onclick="window.location.href='pages/cars.html'">
                <img src="../assets/img/bmw_m5_cs.png" alt="Car 2" class="popular-car-image">
                <h2 class="popular-car-name" id="popular-car-2-name">BMW M5 CS</h2>
            </div>
            <div class="popular-car" id="popular-car-3" onclick="window.location.href='pages/cars.html'">
                <img src="../assets/img/lexus_is.png" alt="Car 3" class="popular-car-image">
                <h2 class="popular-car-name" id="popular-car-3-name">Lexus IS</h2>
            </div>
        </main>
    </body>
</html>
